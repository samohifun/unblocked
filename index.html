};

const DEFAULT_PROFILE_PIC = "https://polymarket.com/_next/image?url=https%3A%2F%2Fpolymarket-upload.s3.us-east-2.amazonaws.com%2F31669764_829bfb7d-c27d-4c9a-8b78-dd9135282938_1730892972459.png&w=256&q=100";
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage && firebase.storage();

const provider = new firebase.auth.GoogleAuthProvider();
provider.setCustomParameters({
    'hd': 'smmk12.org',
});

document.getElementById('google-signin')?.addEventListener('click', async () => {
    try {
        const referralCode = document.getElementById('referral-code')?.value?.trim();
        console.log('Referral code:', referralCode); // Debug log
        
        const result = await auth.signInWithPopup(provider);
        
        if (!result.user.email.endsWith('@smmk12.org')) {
            await auth.signOut();
            showErrorMessage('Please use your SMMK12 account');
            return;
        }

        const userRef = db.collection('users').doc(result.user.uid);
        const userDoc = await userRef.get();

        if (!userDoc.exists) {
            // New user
            console.log('Creating new user with referral:', referralCode); // Debug log
            
            // Verify and process referral first if provided
            if (referralCode) {
                const referralQuery = await db.collection('users')
                    .where('referralCode', '==', referralCode)
                    .limit(1)
                    .get();

                if (!referralQuery.empty) {
                    console.log('Valid referral code found'); // Debug log
                    const referrerDoc = referralQuery.docs[0];
                    const referrerData = referrerDoc.data();
                    
                    // Process referral reward
                    await referrerDoc.ref.update({
                        funbucks: firebase.firestore.FieldValue.increment(50),
                        history: firebase.firestore.FieldValue.arrayUnion({
                            date: new Date().toISOString(),
                            value: (referrerData.funbucks || 0) + 50,
                            type: 'referral_reward',
                            description: `Referral reward for ${result.user.email}`
                        })
                    });
                    console.log('Reward processed'); // Debug log
                } else {
                    console.log('Invalid referral code'); // Debug log
                }
            }

            // Create new user after processing referral
            const initialData = {
                username: result.user.displayName,
                email: result.user.email,
                funbucks: 500,
                bets: [],
                history: [{
                    date: new Date().toISOString(),
                    value: 500
                }],
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                isAdmin: false,
                referralCode: generateReferralCode(),
                referredBy: referralCode || null,
                profilePicture: result.user.photoURL || 'https://polymarket.com/_next/image?url=https%3A%2F%2Fpolymarket-upload.s3.us-east-2.amazonaws.com%2F31669764_829bfb7d-c27d-4c9a-8b78-dd9135282938_1730892972459.png&w=256&q=100'
            };

            await userRef.set(initialData);
            
            if (referralCode) {
                showSuccessMessage('Account created with referral code!');
            }
        }
    } catch (error) {
        console.error('Auth error:', error);
        showErrorMessage(error.message);
    }
});
function generateReferralCode() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let code = '';
    for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
}

const isAdmin = async (userId) => {
    if (!userId) return false;
    
    try {
        const userDoc = await db.collection('users').doc(userId).get();

const chartManager = {
    instances: new Map(),
    
    destroyAll() {
        this.instances.forEach((chart, id) => {
            try {
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
            } catch (e) {
                console.error(`Error destroying chart ${id}:`, e);
            }
        });
        this.instances.clear();
    },

    destroyChart(chartId) {
        if (this.instances.has(chartId)) {
            try {
                const chart = this.instances.get(chartId);
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
                this.instances.delete(chartId);
            } catch (e) {
                console.error(`Error destroying chart ${chartId}:`, e);
            }
        }
    },

    createChart(ctx, market, options = {}) {
        if (!ctx || !ctx.canvas || !market) return null;
        
        const chartId = ctx.canvas.id;
        this.destroyChart(chartId); // Ensure old chart is destroyed

        try {
            Chart.register(...registerables); // Ensure Chart.js components are registered
            
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: market.priceHistory.map(p => formatDate(p.date)),
                    datasets: [{
                        label: 'Price',
                        data: market.priceHistory.map(p => p.price),
                        borderColor: '#4299E1',
                        backgroundColor: 'rgba(66, 153, 225, 0.1)',
                        tension: 0.4,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    ...options
                }
            });

            this.instances.set(chartId, chart);
            return chart;
        } catch (error) {
            console.error('Error creating chart:', error);
            return null;
        }
    }
};

async function updateMarketPrice(marketId) {
    if (!marketId) {
        showErrorMessage('Invalid market ID');
        return;
    }

    try {
        const slider = document.getElementById('price-slider');
        const newPrice = parseFloat(slider.value) / 100;
        
        const marketRef = db.collection('markets').doc(marketId);
        const marketDoc = await marketRef.get();
        
        if (!marketDoc.exists) {
            throw new Error('Market not found');
        }

        const marketData = marketDoc.data();
        const previousPrice = marketData.currentPrice;
        const priceChange = ((newPrice - previousPrice) / previousPrice) * 100;

        await marketRef.update({
            currentPrice: newPrice,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
            priceHistory: firebase.firestore.FieldValue.arrayUnion({
                date: new Date(),
                price: newPrice,
                change: priceChange
            })
        });

        const modal = document.querySelector('.fixed');
        if (modal) modal.remove();
        
        showSuccessMessage(`Price updated (${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%)`);
        await Promise.all([
            loadAdminMarkets(),
            getMarkets(),
            updateMarkets()
        ]);
    } catch (error) {
        console.error('Error updating price:', error);
        showErrorMessage('Failed to update price');
    }
}

async function acceptChallenge(marketId) {
    if (!confirm('Accept this challenge and flip the current resolution?')) return;
    
    try {
        const marketRef = db.collection('markets').doc(marketId);
        const marketDoc = await marketRef.get();
        const market = marketDoc.data();
        
        // Flip the result and process payouts
        const newResult = !market.finalResult;
        await marketRef.update({
            finalResult: newResult,
            currentPrice: newResult ? 1 : 0,
            challenges: [],
            challengeResolved: true
        });
        
        await processPayouts(marketId, newResult);
        
        showSuccessMessage('Challenge accepted and market updated');
        document.querySelector('.fixed').remove();
        updateMarkets();
    } catch (error) {
        console.error('Error accepting challenge:', error);
        showErrorMessage('Error accepting challenge');
    }
}

        await marketRef.update({
            challenges: [],
            challengeResolved: true
        });

async function submitResolution(marketId, result) {
    try {
        const market = markets.find(m => m.id === marketId);
        if (!market) throw new Error('Market not found');

        await db.runTransaction(async (transaction) => {
            const marketRef = db.collection('markets').doc(marketId);
            const marketDoc = await transaction.get(marketRef);

            if (marketDoc.data().resolved) {
                throw new Error('Market is already resolved');
            }

            const resolutionData = {
                resolved: true,
                finalResult: result,
                resolvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                resolutionPrice: result ? 1 : 0
            };

            transaction.update(marketRef, resolutionData);
        });

        document.querySelector('.fixed').remove();
        showSuccessMessage(`Market resolved as ${result ? 'YES' : 'NO'}`);
        await processPayouts(marketId, result);
        await updateMarkets();
    } catch (error) {
        console.error('Error resolving market:', error);
        showErrorMessage(error.message || 'Failed to resolve market');
    }
}

async function processPayouts(marketId, result) {
    try {
        const marketRef = db.collection('markets').doc(marketId);
        const usersRef = db.collection('users');
        const batch = db.batch();

        // Get all users with bets on this market
        const usersSnapshot = await usersRef.get();
        
        for (const userDoc of usersSnapshot.docs) {
            const userData = userDoc.data();
            const relevantBets = (userData.bets || []).filter(bet => bet.marketId === marketId);
            
            if (relevantBets.length > 0) {
                let payout = 0;
                const updatedBets = userData.bets.filter(bet => {
                    if (bet.marketId === marketId) {
                        // Calculate payout based on position and result
                        if ((bet.position === 'yes' && result) || (bet.position === 'no' && !result)) {
                            payout += bet.shares;
                        }
                        return false; // Remove the bet
                    }
                    return true; // Keep other bets
                });

                if (payout > 0) {
                    batch.update(userDoc.ref, {
                        funbucks: firebase.firestore.FieldValue.increment(payout),
                        bets: updatedBets
                    });
                }
            }
        }

        await batch.commit();
        showSuccessMessage('Payouts processed successfully');
    } catch (error) {
        console.error('Error processing payouts:', error);
        showErrorMessage('Error processing payouts');
    }
}
function formatCommentTimestamp(timestamp) {
    if (!timestamp) return 'Just now';
    
    const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
    const now = new Date();
    const diff = now - date;
    
    // Less than a minute
    if (diff < 60000) {
        return 'Just now';
    }
    
    // Less than an hour
    if (diff < 3600000) {
        const minutes = Math.floor(diff / 60000);
        return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
    }
    
    // Less than a day
    if (diff < 86400000) {
        const hours = Math.floor(diff / 3600000);
        return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
    }
    
    // Less than a week
    if (diff < 604800000) {
        const days = Math.floor(diff / 86400000);
        return `${days} day${days !== 1 ? 's' : ''} ago`;
    }
    
    // Default to date format
    return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
    });
}

async function resolveMarket(marketId, result) {
    try {
        const marketRef = db.collection('markets').doc(marketId);
        const marketDoc = await marketRef.get();
        const market = marketDoc.data();
        
        if (!market) throw new Error('Market not found');
        if (market.resolved) throw new Error('Market is already resolved');

        const resolutionTime = Date.now();
        const challengePeriodEnds = resolutionTime + (2 * 60 * 60 * 1000); // 2 hours
        
        // Update market status
        await marketRef.update({
            resolved: true,
            finalResult: result,
            resolvedAt: resolutionTime,
            challengePeriodEnds: challengePeriodEnds,
            currentPrice: result ? 1 : 0,
            previousPrice: market.currentPrice,
            challenges: []
        });

        // After challenge period, process payouts
        setTimeout(async () => {
            const updatedMarketDoc = await marketRef.get();
            const updatedMarket = updatedMarketDoc.data();
            
            if (!updatedMarket.challenges || updatedMarket.challenges.length === 0) {
                await processPayouts(marketId, result);
            }
        }, 2 * 60 * 60 * 1000);

        document.querySelector('.fixed').remove();
        showSuccessMessage(`Market resolved as ${result ? 'YES' : 'NO'}. Challenge period: 2 hours`);
        await updateMarkets();
    } catch (error) {
        console.error('Error resolving market:', error);
        showErrorMessage(error.message || 'Failed to resolve market');
    }
}

    const timerDiv = document.createElement('div');
    timerDiv.className = 'resolution-timer';
    
    const updateTimer = () => {
        const now = Date.now();
        const remaining = challengeEnd - now;
        
        if (remaining <= 0) {
            timerDiv.remove();
            finalizeResolution(marketId);
            return;
        }
        
        const hours = Math.floor(remaining / (60 * 60 * 1000));
        const minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));
        const seconds = Math.floor((remaining % (60 * 1000)) / 1000);
        
        timerDiv.textContent = `Challenge period: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

function calculatePriceChange24h(market) {
    if (!market.priceHistory || !Array.isArray(market.priceHistory)) return 0;

    const now = new Date();
    const twentyFourHoursAgo = new Date(now - 24 * 60 * 60 * 1000);
    
    const recentPrices = market.priceHistory
        .filter(p => new Date(p.date) >= twentyFourHoursAgo)
        .sort((a, b) => new Date(a.date) - new Date(b.date));

    if (recentPrices.length < 1) return 0;

    const oldestPrice = recentPrices[0].price;
    return ((market.currentPrice - oldestPrice) / oldestPrice) * 100;
}

class UserDataStore {
    constructor() {
        this.db = null;
        this.init();
    }

    async init() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(db.name, db.version);

            request.onerror = () => reject(request.error);
            request.onsuccess = () => {
                this.db = request.result;
                resolve();
            };

            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains(db.store)) {
                    db.createObjectStore(db.store, { keyPath: 'userId' });
                }
            };
        });
    }

    async saveUserData(userId, data) {
        if (!this.db) await this.init();
        
        return new Promise((resolve, reject) => {
            const transaction = this.db.transaction([db.store], 'readwrite');
            const store = transaction.objectStore(db.store);
            
            const request = store.put({
                userId,
                ...data,
                lastUpdated: new Date()
            });

            request.onsuccess = () => resolve();
            request.onerror = () => reject(request.error);
        });
    }

    async getUserData(userId) {
        if (!this.db) await this.init();

        return new Promise((resolve, reject) => {
            const transaction = this.db.transaction([db.store], 'readonly');
            const store = transaction.objectStore(db.store);
            const request = store.get(userId);

            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
        });
    }
}

function calculateBetValue(bet) {
    const market = markets.find(m => m.id === bet.marketId);
    if (!market) return { currentValue: 0, potentialPayout: 0, priceChange24h: 0 };

    // Ensure price is never exactly 0 or 1
    const currentPrice = bet.position === 'yes' 
        ? Math.max(0.001, Math.min(0.999, market.currentPrice))
        : Math.max(0.001, Math.min(0.999, 1 - market.currentPrice));

    const currentValue = bet.shares * currentPrice;
    const potentialPayout = bet.shares;
    const priceChange = bet.entryPrice > 0 
        ? ((currentPrice - bet.entryPrice) / bet.entryPrice) * 100 
        : 0;

    return {
        currentValue: isFinite(currentValue) ? currentValue : 0,
        potentialPayout: isFinite(potentialPayout) ? potentialPayout : 0,
        priceChange: isFinite(priceChange) ? priceChange : 0
    };
}








function updateMarketChart(market, period) {
    const chartId = `chart-${market.id}`;
    const ctx = document.getElementById(chartId).getContext('2d');
    
    // Filter price history based on period
    const now = new Date();
    const filteredHistory = market.priceHistory.filter(p => {
        const date = new Date(p.date);
        switch(period) {
            case '1h':
                return (now - date) <= 3600000;
            case '6h':
                return (now - date) <= 21600000;
            case '1d':
                return (now - date) <= 86400000;
            case '5d':
                return (now - date) <= 432000000;
            default:
                return true;
        }
    });

    // Calculate price change for the selected period
    const priceChange = filteredHistory.length >= 2 ? 
        ((market.currentPrice - filteredHistory[0].price) / filteredHistory[0].price * 100).toFixed(2) :
        0;

    // Update price change display
    const priceChangeElement = ctx.canvas.closest('.market-card').querySelector('.text-sm');
    priceChangeElement.textContent = `(${priceChange >= 0 ? '+' : ''}${priceChange}%)`;
    priceChangeElement.className = `text-sm ${priceChange >= 0 ? 'text-green-400' : 'text-red-400'}`;

    createChart(ctx, {
        ...market,
        priceHistory: filteredHistory
    });
}

function calculatePriceChange(market, period) {
    const now = new Date();
    const history = market.priceHistory.filter(p => {
        const date = new Date(p.date);
        switch(period) {
            case '1h':
                return (now - date) <= 3600000;
            case '6h':
                return (now - date) <= 21600000;
            case '1d':
                return (now - date) <= 86400000;
            case '5d':
                return (now - date) <= 432000000;
            default:
                return true;
        }
    });

    if (history.length < 2) return 0;
    const previousPrice = history[0].price;
    const currentPrice = market.currentPrice;
    return ((currentPrice - previousPrice) / previousPrice) * 100;
}

async function placeBet(marketId, position) {
    try {
        if (!auth.currentUser) {
            showErrorMessage('Please sign in to place bets');
            return;
        }

        const market = markets.find(m => m.id === marketId);
        if (!market) throw new Error('Market not found');

        const amount = parseFloat(document.getElementById('bet-amount').value);
        if (isNaN(amount) || amount <= 0) {
            showErrorMessage('Invalid bet amount');
            return;
        }

        // Important: Use exact balance comparison
        if (amount > portfolio.balance) {
            showErrorMessage('Insufficient FunBucks');
            return;
        }

        const price = position === 'yes' 
            ? Math.max(0.001, Math.min(0.999, market.currentPrice))
            : Math.max(0.001, Math.min(0.999, 1 - market.currentPrice));

        const shares = price > 0 ? amount / price : 0;

        const bet = {
            marketId,
            position,
            amount,
            shares,
            entryPrice: price,
            date: new Date().toISOString(),
            marketTitle: market.title,
            marketImage: market.image
        };

        // Update Firestore first with exact values
        const userRef = db.collection('users').doc(auth.currentUser.uid);
        await userRef.update({
            funbucks: firebase.firestore.FieldValue.increment(-amount),
            bets: firebase.firestore.FieldValue.arrayUnion(bet),
            history: firebase.firestore.FieldValue.arrayUnion({
                date: new Date().toISOString(),
                value: portfolio.balance - amount
            })
        });

        // Update local state with exact values
        portfolio.balance = portfolio.balance - amount;
        portfolio.bets.push(bet);
        portfolio.history.push({
            date: new Date().toISOString(),
            value: portfolio.balance
        });

        document.getElementById('betting-modal').classList.add('hidden');
        showSuccessMessage('Bet placed successfully!');
        await updatePortfolioDisplays();
        await updateMarkets();

    } catch (error) {
        console.error('Error placing bet:', error);
        showErrorMessage(error.message || 'Failed to place bet');
    }
}

function calculateNetworth(userData = null) {
    // If no userData passed, use current portfolio
    if (!userData) {
        return portfolio.balance + portfolio.bets.reduce((total, bet) => {
            const market = markets.find(m => m.id === bet.marketId);
            if (!market) return total;
            
            const price = bet.position === 'yes' ? market.currentPrice : (1 - market.currentPrice);
            const currentValue = bet.shares * price;
            return total + (isFinite(currentValue) ? currentValue : 0);
        }, 0);
    }

    // Calculate for specific user data
    const betsValue = (userData.bets || []).reduce((total, bet) => {
        const market = markets.find(m => m.id === bet.marketId);
        if (!market) return total;
        
        const price = bet.position === 'yes' ? market.currentPrice : (1 - market.currentPrice);
        const currentValue = bet.shares * price;
        return total + (isFinite(currentValue) ? currentValue : 0);
    }, 0);
    
    return (userData.funbucks || 0) + betsValue;
}

function createChart(ctx, market) {

    const chartId = ctx.canvas.id;
    
    if (chartInstances[chartId]) {
        chartInstances[chartId].destroy();
        delete chartInstances[chartId];
    }

    chartInstances[chartId] = new Chart(ctx, {
        type: 'line',
        data: {
            labels: market.priceHistory.map(p => formatDate(p.date)),
            datasets: [{
                label: 'Price',
                data: market.priceHistory.map(p => p.price),
                borderColor: '#4299E1',
                backgroundColor: 'rgba(66, 153, 225, 0.1)',
                tension: 0.4,
                pointRadius: 3,
                pointHoverRadius: 6,
                fill: true
            }]
        },
        options: {
            ...standardChartConfig,
            scales: {
                ...standardChartConfig.scales,
                y: {
                    ...standardChartConfig.scales.y,
                    min: 0,
                    max: 1
                }
            },
            plugins: {
                ...standardChartConfig.plugins,
                tooltip: {
                    ...standardChartConfig.plugins.tooltip,
                    callbacks: {
                        title: function(tooltipItems) {
                            return formatDate(new Date(tooltipItems[0].label));
                        },
                        label: function(context) {
                            return `${(context.raw * 100).toFixed(1)}%`;
                        }
                    }
                }
            }
        }
    });

    return chartInstances[chartId];
}

    // Add event listeners for non-resolved markets
    if (!market.resolved) {
        const yesButton = card.querySelector('.bet-yes');
        const noButton = card.querySelector('.bet-no');
        if (yesButton) yesButton.addEventListener('click', () => showBettingModal(market, 'yes'));
        if (noButton) noButton.addEventListener('click', () => showBettingModal(market, 'no'));
    }

    // Add discussion button listener
    const discussButton = card.querySelector('.view-discussion');
    if (discussButton) {
        discussButton.addEventListener('click', () => showMarketDiscussion(market.id));
    }

    // Start countdown timer if in challenge period
    if (isInChallengePeriod) {
        startCountdownTimer(card.querySelector('.countdown'), market.challengePeriodEnds);
    }

    // Create chart with improved styling
    const ctx = card.querySelector(`#chart-${market.id}`).getContext('2d');
    createChart(ctx, market);

    return card;
}

function startCountdownTimer(element, endTime) {
    function updateTimer() {
        const now = Date.now();
        const timeLeft = endTime - now;
        
        if (timeLeft <= 0) {
            element.textContent = 'Challenge period ended';
            return;
        }
        
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        
        element.textContent = `Challenge period: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        setTimeout(updateTimer, 1000);
    }
    
    updateTimer();
}

                ? markets

            filteredMarkets.forEach(market => {

                if (chartCtx) {

async function sellBet(betIndex) {
    const bet = portfolio.bets[betIndex];
    const market = markets.find(m => m.id === bet.marketId);
    if (!market || !bet) return;

    const currentPrice = bet.position === 'yes' ? market.currentPrice : (1 - market.currentPrice);
    const sellValue = bet.shares * currentPrice;

    try {
        portfolio.balance += sellValue;
        portfolio.bets.splice(betIndex, 1);
        portfolio.history.push({
            date: new Date().toISOString(),
            value: calculateNetworth()
        });

        await updateUserData();
        document.querySelector('.fixed').remove();
        updatePortfolioDisplays();
        showSellSuccessMessage(sellValue);
    } catch (error) {
        console.error('Error selling bet:', error);
        alert('Error selling bet. Please try again.');
    }
}

function renderActiveBets(bets = []) {
    if (!bets || bets.length === 0) {
        return '<div class="text-gray-400">No active bets</div>';
    }

    return bets.map(bet => {
        const market = markets.find(m => m.id === bet.marketId);
        if (!market) return '';
        
        const currentPrice = bet.position === 'yes' ? market.currentPrice : (1 - market.currentPrice);
        const currentValue = bet.shares * currentPrice;
        const priceChange = ((currentPrice - bet.entryPrice) / bet.entryPrice) * 100;
        
        return `
            <div class="bg-gray-800 p-3 rounded border border-blue-900 mb-2">
                <div class="font-medium ${bet.position === 'yes' ? 'text-green-400' : 'text-red-400'}">
                    ${market.title}
                </div>
                <div class="text-sm text-gray-400">
                    Position: ${bet.position} @ $${bet.entryPrice.toFixed(3)}
                </div>
                <div class="text-sm ${priceChange >= 0 ? 'text-green-400' : 'text-red-400'}">
                    Current Value: ${formatCurrency(currentValue)} (${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%)
                </div>
            </div>
        `;
    }).join('');
}
function generateNetworthHistory(userData) {
    return (userData.history || [])
        .slice(-30)
        .map(item => ({
            date: new Date(item.date),
            value: calculateHistoricalNetworth(userData, item.date)
        }))
        .sort((a, b) => a.date - b.date);
}
function calculateHistoricalNetworth(userData, date) {
    // Get the user's balance at this date
    const historyEntry = userData.history.find(h => new Date(h.date).getTime() === new Date(date).getTime());
    const balanceAtDate = historyEntry ? historyEntry.value : userData.funbucks;
    
    // Calculate value of active bets at this date
    const betsValue = (userData.bets || []).reduce((total, bet) => {
        const market = markets.find(m => m.id === bet.marketId);
        if (!market) return total;
        
        const currentPrice = bet.position === 'yes' ? market.currentPrice : (1 - market.currentPrice);
        const currentValue = bet.shares * currentPrice;
        return total + (isFinite(currentValue) ? currentValue : 0);
    }, 0);
    
    return balanceAtDate + betsValue;
}
function createUserChart(ctx, historyData, currentNetworth) {
    const maxValue = Math.max(currentNetworth, ...historyData.map(item => item.value));
    const minValue = Math.min(currentNetworth, ...historyData.map(item => item.value));
    const padding = (maxValue - minValue) * 0.1;

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: historyData.map(item => formatDate(item.date)),
            datasets: [{
                label: 'Networth',
                data: historyData.map(item => item.value),
                borderColor: '#4299E1',
                backgroundColor: 'rgba(66, 153, 225, 0.1)',
                tension: 0.4,
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    min: Math.max(0, minValue - padding),
                    max: maxValue + padding,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#E2E8F0',
                        callback: value => formatCurrency(value)
                    }
                },
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    ticks: {
                        color: '#E2E8F0'
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: context => `Networth: ${formatCurrency(context.raw)}`
                    }
                }
            }
        }
    });
}

async function handleProfilePictureUpload(input) {
    const file = input.files[0];

    if (file.size > 5 * 1024 * 1024) {

    // Check file type
    if (!file.type.startsWith('image/')) {
        showErrorMessage('Please upload an image file');
        return;
    }

    try {
        // Convert to base64 for storage
        const base64 = await convertFileToBase64(file);

            profilePicture: base64

    } catch (error) {
        console.error('Error updating profile picture:', error);
        showErrorMessage('Failed to update profile picture');
    }
}
function convertFileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
    });
}

// Optional: Add image compression if needed
async function compressImage(base64String) {
    return new Promise((resolve) => {
        const img = new Image();
        img.src = base64String;
        img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set maximum dimensions
            const MAX_WIDTH = 800;
            const MAX_HEIGHT = 800;
            
            let width = img.width;
            let height = img.height;
            
            // Calculate new dimensions
            if (width > height) {
                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }
            } else {
                if (height > MAX_HEIGHT) {
                    width *= MAX_HEIGHT / height;
                    height = MAX_HEIGHT;
                }
            }
            
            canvas.width = width;
            canvas.height = height;
            
            // Draw and compress
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', 0.8));
        };
    });
}
